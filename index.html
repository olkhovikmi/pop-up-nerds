<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Pop-up</title>
</head>

<body>
	<div class="wrap">
		<div class="box-popup">
			<div class="popup">
				<div class="title-popup">
					<h3>Напишите нам</h3>
					<a href="#" class="close"></a>
				</div>
				<form action="#">
					<p class="box-name">
						<label for="name" class="name">Ваше имя:</label>
						<input type="text" id="name" placeholder="Имя Фамилия" pattern="^[А-Яа-яЁё\s]+$">
					</p>
					<p class="box-email">
						<label for="email" class="email">Ваш e-mail:</label>
						<input type="email" placeholder="email@example.com">
					</p>
					<p class="title-textaria">Текст письма:</p>
					<textarea name="text" cols="146" rows="8" placeholder="В свободной форме"></textarea>
					<button class="btn-form">Отправить</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
